services:
  tailscale:
    image: tailscale/tailscale:stable
    container_name: tailscale-bridge
    hostname: vontor-cz-docker-digital-ocean
    env_file:
      - .env  # Load environment variables from the .env file
    environment:
      - TS_AUTHKEY=${TAILSCALE_API_KEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - ${PWD}/ts-authkey-test/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

    network_mode: "host"

  web:
    depends_on:
      - tailscale
    env_file:
      - .env
    build: .
    command: gunicorn django_vsps.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    

  
  watchtower: #hlída změny v lokalní složce z repo
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300 # Check every 5 minutes
    restart: unless-stopped